<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- jQuery and jQuery UI -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>


    <!-- Library script(s) -->
    <!-- Add your required libraries here either as local files or CDN-hosted files -->


    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </head>

  <body>
    <!-- dialog boxes -->
    <div id="form1" title="Please fill out this form!">
      <p>You're doing great!</p>
    </div>

    <div id="ad1" title="Please watch this ad!">
      <p>A few more steps to go!</p>
    </div>

    <div id="form2" title="Please fill out this form!">
      <p>Choose your favorite type of food!</p>
    </div>

    <!-- steps counter on top -->
    <div class="counter">
      <p></p>
    </div>

    <!-- first div at the start -->
    <div class="start">
      <h1>Want to win 1000000 $ ?</h1>
      <button type="button" onclick="startButtonPressed()">Click Here!</button>
    </div>

    <!-- first form -->
    <div class="firstForm">
      <h2>Please enter your personal informations!</h2>
      <form>
        First name:<br>
        <input type="text" id="firstName" name="firstname"><br>
        Last name:<br>
        <input type="text" id="lastName" name="lastname"><br>
        <button type="button" onclick="firstFormButtonPressed()">Submit</button>
      </form>
    </div>

    <!-- informations on top of the video ad -->
    <div class="informations">
      <h2 id="p1"></h2>
      <p id="p2"></p>
    </div>

    <!-- video ad -->
    <div class="ad">
      <video id="myVideo" src="assets/videos/combo.mp4" width="640" height="480" >
      </video>
    </div>

    <!-- countdown of the video ad -->
    <div class="countdown">
      <p></p>
    </div>

    <!-- second form -->
    <div class="secondForm">
      <h2>Please select your favorite type of food!</h2>
      <form id="favoriteFood">
        <input type="radio" id="libanese" name="favoriteFood" value="libanese" checked> Libanese<br>
        <input type="radio" id="italian" name="favoriteFood" value="italian"> Italian<br>
        <input type="radio" id="indian" name="favoriteFood" value="indian"> Indian<br>
        <input type="radio" id="mexican" name="favoriteFood" value="mexican"> Mexican<br>
        <button type="button" onclick="secondFormButtonPressed()">Submit</button>
      </form>
    </div>

    <!-- travel ad -->
    <div class="travelAd">
      <h1></h1>
      <p></p>
      <button type="button" onclick="travelButtonPressed()">Click Here!</button>
    </div>

  </body>

</html>
