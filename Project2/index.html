<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- jQuery and jQuery UI -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>


    <!-- Library script(s) -->
    <!-- Add your required libraries here either as local files or CDN-hosted files -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script> -->
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>


    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </head>

  <body>
    <!-- Global tv container -->
    <div class="tvC">
      <!-- Screen container -->
      <div class="tv">
        <!-- Youtube iframe container -->
        <div class="youtubeC">
          <div id="video-placeholder"></div>
          <script src="https://www.youtube.com/iframe_api"></script>
        </div>
        <!-- off video transition container -->
        <div class="offC">
          <video id="off" src="assets/videos/off2.mp4" width="560" height="315" >
          </video>
        </div>
        <!-- on video transition container -->
        <div class="onC">
          <video id="on" src="assets/videos/on.mp4" width="560" height="315" >
          </video>
        </div>
        <!-- creepy baby image container -->
        <div class="babyC">
          <img id="baby" src="assets/images/baby.png" width="40%" alt="">
        </div>
      </div>
      <!-- Tv power button -->
      <button id="button" onclick="tvPower()" type="button" name="button">Power</button>
    </div>

    <!-- start button at begining -->
    <button id="start" onclick="askTV()" type="button" name="button">Start</button>
    <!-- Kid image container -->
    <div class="kidC">
      <img id="kid" src="assets/images/kid.png" width="40%" alt="">
      <!-- gif of tears iframe -->
      <iframe
        id="tears"
        src="https://giphy.com/embed/xl1L1vqpY5Lug9iRN7"
        width="480"
        height="415"
        frameBorder="0"
      >
      </iframe>
      <!-- Kid crying sound -->
      <audio id="crying">
        <source src="assets/sounds/cry.mp3" type="audio/mpeg">
      </audio>
    </div>

  </body>

</html>
